<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSORS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="container-header">
            <div id="container-header-letters">
                <span class="container-header-letter">ROCK</span>
                <span class="container-header-letter">PAPER</span>
                <span class="container-header-letter">SCISSORS</span>
            </div>
            <div id="container-header-score">
                <span id="score">SCORE</span>
                <div id="header-score-table">
                </div>
            </div>
        </div>
        <div id="container-header-result">
            <p id="header-result"></p>
        </div>
        <div id="container-body">
            <img class="buttons" id="button-of-paper" src="assets/paper.png">
            <img class="buttons" id="button-of-rock" src="assets/rock.jpg">
            <img class="buttons" id="button-of-scissors" src="assets/scissors.png">
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
